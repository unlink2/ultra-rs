
name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Binutils
      run: cargo install cargo-binutils
    - name: Add llvm tools
      run: rustup component add llvm-tools-preview

    - name: Build
      run: ./build.sh
    - name: Dump
      run: ./dump.sh
